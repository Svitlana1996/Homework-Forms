<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <main>
        <div class="payment">
            <div class="container">
                <div class="payment__header">
                    <h1> <img src="icon.png">Create your free account</h1>
                    <p>Come and join our cool amazing community, fill in your details to get started. Already have an account? <a href="" target="_blank">Log in</a>.</p>

                </div>
                <div class="payment__main">
                    <form class="payment__item" action="index.html" method="GET">
                        <label>
                            <input type="text" name="first-name" placeholder="First name"required>
                        </label>
                    </form>
                    <form class="payment__item" action="index.html" method="GET">
                            <label>
                                <input type="text" name="last-name" placeholder="Last name"required>
                            </label>
                    </form>
                    <form class="payment__item" action="index.html" method="GET">
                            <label>
                                <input type="email" name="email" placeholder="Email address " autocomplete="on" required>
                            </label>
                    </form>
                    <form class="payment__item" action="index.html" method="GET">
                            <label>
                                <input type="password" name="password" placeholder="Password" autocomplete="on" required>
                            </label>
                    </form>
                    <form class="payment__item"method="GET">
                            <button>Sing up for free</button>
                    </form>
                </div>
                <div class="payment__footer">
                    <p>By clicking on "Sing up for free", you agree to the <a href=""target="_blank">Terms of Service</a> and the <a href=""target="_blank">Private Policy</a>.</p>
                </div>




            </div>
        </div>
        




        




    </main>
    
</body>
</html>
